<div class="pagina_inicial">
    <ng-container *ngIf="!carregando">
        <div *ngFor="let album of albuns">

            <app-album [album]="album" (abriuFoto)="imageClick($event)"></app-album>
            <p-divider type="dashed"></p-divider>

        </div>

        <p-galleria *ngIf="albumAtivo" [value]="albumAtivo.fotos" [(visible)]="displayCustom"
            [(activeIndex)]="activeIndex" [responsiveOptions]="responsiveOptions"
            [containerStyle]="{ 'max-width': '600px' }" [numVisible]="5" [circular]="true" [fullScreen]="true"
            [showItemNavigators]="true" [showThumbnails]="false">
            <ng-template pTemplate="item" let-foto>
                <img [src]="foto.url" style="width: 100%; display: block;" />
            </ng-template>
        </p-galleria>

    </ng-container>

    <div *ngIf="carregando" class="mt-5">
        <p-progressSpinner ariaLabel="loading"></p-progressSpinner>
    </div>

</div>
