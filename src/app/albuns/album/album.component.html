<div class="d-flex flex-wrap justify-content-center p-1" *ngIf=" album">

    <div class="d-flex justify-content-between align-items-center w-100 px-5 flex-wrap">
        <div class="d-flex align-items-center">
            <h4 class="pr-2">{{album.nome}}</h4>
            <p-button icon="pi pi-heart" [rounded]="true" [text]="true" severity="help"></p-button>
        </div>

        <p-button icon="pi pi-search" [rounded]="true" [text]="true" severity="help"></p-button>

    </div>
    <div *ngIf="album" class="d-flex flex-wrap justify-content-center p-1 w-100">
        <div *ngFor="let foto of album.fotosPaginadas; let index = index" class="" key="index">
            <img [src]="foto.thumbnailUrl" [alt]="foto.title" title="{{foto.title}}" style="cursor: pointer"
                (click)=" abrirFoto(index,album.id)" />
        </div>
    </div>
    <p-paginator [first]="first" [rows]="rows" [totalRecords]="album.totalFotos" (onPageChange)="onPageChange($event)"
        [showJumpToPageDropdown]="true" [showFirstLastIcon]="false" [showPageLinks]="false"></p-paginator>

</div>
